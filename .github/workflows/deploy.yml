name: Deploy VitePress site to Pages

on:
  # ران کردن در هر push به main branch
  push:
    branches: [main]

  # اجازه اجرای دستی
  workflow_dispatch:

# دسترسی‌های لازم برای GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# اجازه فقط یک deployment همزمان
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Job ساخت سایت
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # نیاز برای lastUpdated در VitePress

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm install

      - name: Build with VitePress
        run: |
          npm run build
          touch .vitepress/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  # Job انتشار در GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4